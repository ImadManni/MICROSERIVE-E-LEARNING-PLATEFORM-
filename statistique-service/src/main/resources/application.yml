server:
  port: 8083

spring:
  application:
    name: statistique-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:mysql://localhost:3306/statistique_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

youtube:
  api:
    key: ${YOUTUBE_API_KEY:YOUR_YOUTUBE_API_KEY}
    base-url: https://www.googleapis.com/youtube/v3
